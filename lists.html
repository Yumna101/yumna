<!-- lists.html - Demonstrates ordered and unordered lists -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Bullet point</li>
        <li>Another point</li>
    </ul>
    <a href="index.html">Back to Home</a>
    
</body>
</html>
